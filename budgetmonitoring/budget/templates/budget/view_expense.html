<!DOCTYPE html>
{%extends 'budget/base.html'%}
{%block body_block%}
<form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="search">
</form>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Slno</th>
      <th scope="col">category</th>
      <th scope="col">amount</th>
      <th scope="col">notes</th>
        <th scope="col">date</th>
    </tr>
  </thead>
  <tbody>
   {%for expense in expenses%}
    <tr>
        <td>{{expense.id}}</td>
        <td>{{expense.category}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.notes}}</td>
        <td>{{expense.date}}</td>
        <td><a href="{%url 'editexpense' expense.id%}" type="button"class="btn btn-outline-primary">Edit</a></td>
        <td><a href="{%url 'deleteexpense' expense.id%}" type="button" class="btn btn-outline-danger">Delete</a></td>
    </tr>
  {%endfor%}
  </tbody>
</table>
{%endblock%}
